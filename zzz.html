<!DOCTYPE html>
<html>

<head>
    <title>BlazorAppVS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .row div {
            background-color: lavenderblush;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="navbar navbar-expand-lg navbar-light bg-light d-flex">
            <ul class="me-auto nav nav-pills">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
            <form class="d-flex">
                <div class="input-group">
                    <input type="text" class="form-control me-1" placeholder="Search">
                    <button class="btn btn-outline-success me-5" type="submit">Search</button>
                    <button class="btn btn-primary m-1" type="button">更多</button>
                </div>
            </form>
        </div>
        <main class="container">
            <div class="row">
                <div class="col-md-6 p-2  ">
                    <div class="p-2 bg-white bg-opacity-50 h-100">
                        <h1>Welcome to BlazorAppVS</h1>
                        <p>BlazorAppVS is a sample application built using Blazor WebAssembly.</p>
                    </div>
                </div>
                <div class="col-xl-6 p-2  ">
                    <div class="p-2 bg-white bg-opacity-50 h-100">

                    </div>
                </div>

            <div class="table table-bordered table-hover "></div>
